<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <title>WebRTC Peer connection</title>
    <meta name="description" content="WebRTC">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div>
        <video id="localVideo" playsinline autoplay muted></video>
        <video id="remoteVideo" playsinline autoplay></video>
        <div>
            <button id="startButton">Start</button>
            <button id="callButton">Call</button>
            <button id="hangupButton">Hang Up</button>
        </div>
        <div>
            <!-- <button id="offerButton">Get Offer</button> -->
            <textarea id="getOffer" placeholder="Get Offer"></textarea>
        </div>
        <div>
            <textarea id="setOffer" placeholder="Set Offer"></textarea>
            <button id="setOfferButton">Set Offer</button>
        </div>
        <div>
            <textarea id="getAnswer" placeholder="Get Answer"></textarea>
            <button id="setAnswerButton">Set Answer</button>
        </div>
    </div>
    
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/script.js" async></script>
</body>
</html>
